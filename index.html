<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div class="current-temperature">
            <span class="current-temperature-icon">☀️</span>
            <span
              class="current-temperature-value"
              id="current-temperature"
            ></span
            ><span class="current-temperature-unit">°C</span>
            <h1 class="current-city" id="current-city"></h1>
          </div>
          <div class="Weather-details-1">
            <h1 class="Current-date" id="current-date">
              <p class="description" id="description"></p>
              <p class="Humidity-details" id="Humidity-value">
                <strong>%</strong>
              </p>
              <p class="wind-details" id="Wind-value"><strong>km/h</strong></p>
            </h1>
          </div>
        </div>
      </main>
      <footer class="Footer-details">
        <p>
          This project was coded by
          <a href="https://github.com/nimraa177" target="_blank">Nimra</a>
          and is
          <a
            href="https://github.com/nimraa177/Current-Day-Weather-App"
            target="_blank"
          >
            on GitHub</a
          >
          and
          <a href="https://currentdayweatherapp.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
